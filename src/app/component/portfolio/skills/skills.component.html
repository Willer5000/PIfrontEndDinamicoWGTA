<article class="accordion-item">
    <h1 class="accordion-header" id="headingThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" id="Page2Bar">
        <b>Hard y soft skills</b>
      </button>
    </h1>
    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
      <div class="accordion-body">

        <ul>
         <li *ngFor="let habilidad of skillList"> 
          <h5><b>{{habilidad.title}}</b></h5>
        <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <h6 class="progress-title">{{habilidad.name1}}</h6>
                  <div class="progress">
                      <div class="progress-bar" [style.width]="habilidad.level1" id="progressbar1" ></div><span><b>{{habilidad.level1}}</b></span>
                  </div>
                  
                  <h6 class="progress-title">{{habilidad.name2}}</h6>
                  <div class="progress">
                      <div class="progress-bar" [style.width]="habilidad.level2" id="progressbar2"></div><span><b>{{habilidad.level2}}</b></span>
                    </div>

                  <h6 class="progress-title">{{habilidad.name3}}</h6>
                  <div class="progress">
                      <div class="progress-bar" [style.width]="habilidad.level3" id="progressbar3"></div><span><b>{{habilidad.level3}}</b></span>
                  </div>

                  <h6 class="progress-title">{{habilidad.name4}}</h6>
                  <div class="progress">
                      <div class="progress-bar" [style.width]="habilidad.level4" id="progressbar4"></div><span><b>{{habilidad.level4}}</b></span>
                    </div>
                  </div>
              </div>
          </div>
    </li>
    </ul>
      </div>
    </div>
  </article>
